log4j.rootLogger=debug, stdout, R
# use this on production environment:
# log4j.rootLogger=info, R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

log4j.appender.stdout.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss,SSSZ} %5p [%t] (%F:%L) %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=log/compendium-test.log

log4j.appender.R.MaxFileSize=10MB
log4j.appender.R.MaxBackupIndex=20

log4j.appender.R.layout=org.apache.log4j.PatternLayout


log4j.appender.R.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss,SSSZ} %5p [%t] (%F:%L) %m%n

